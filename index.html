<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Conecta Venta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --accent-color: #ff6b6b;
            --google-blue: #4285F4;
            --apple-black: #000000;
            --text-main: #2d3436;
            --text-secondary: #636e72;
            --border-color: #dfe6e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            height: 100%;
            max-width: 450px;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Logo y Header */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 20px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        h1 {
            font-size: 24px;
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Botones de Redes Sociales */
        .auth-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .btn-social {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.1s ease;
            text-decoration: none;
        }

        .btn-social:active {
            transform: scale(0.98);
        }

        .btn-google { background: white; color: var(--text-main); }
        .btn-apple { background: var(--apple-black); color: white; border: none; }
        
        .btn-social i {
            margin-right: 12px;
            font-size: 18px;
        }

        /* Separador */
        .separator {
            width: 100%;
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .separator span {
            padding: 0 10px;
        }

        /* Formulario Tradicional */
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: #f9f9f9;
            font-size: 15px;
            outline: none;
            transition: border 0.3s;
        }

        .input-field:focus {
            border-color: var(--accent-color);
            background: white;
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: 700;
            font-size: 16px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        /* Footer legal */
        .footer-text {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .footer-text a {
            color: var(--text-main);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-placeholder">
                <i class="fas fa-handshake"></i>
            </div>
            <h1>Conecta Venta</h1>
            <p class="subtitle">Vende y compra cerca de ti</p>
        </div>

        <div class="auth-buttons">
            <div class="btn-social btn-google">
                <i class="fab fa-google" style="color: #EA4335;"></i> Continuar con Google
            </div>
            <div class="btn-social btn-apple">
                <i class="fab fa-apple"></i> Continuar con Apple
            </div>
        </div>

        <div class="separator">
            <span>o usa tu cuenta</span>
        </div>

        <div class="input-group">
            <input type="text" class="input-field" placeholder="Email o número de teléfono">
        </div>

        <button class="btn-main">Entrar ahora</button>

        <div class="footer-text">
            Al continuar, aceptas nuestros <br>
            <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a>.
        </div>
    </div>

</body>
</html>
