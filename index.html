<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Conecta Venta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-deep-blue: #1a2b4c; /* Autoridad y Confianza */
            --brand-success-green: #2ecc71; /* Acción y Crecimiento */
            --brand-slate-gray: #718096; /* Equilibrio y Neutralidad */
            --white: #ffffff;
            --bg-light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--brand-deep-blue);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: var(--white);
            width: 100%;
            height: 100%;
            max-width: 480px;
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            border-radius: 0; /* Pantalla completa en móvil */
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* Logo y Header */
        .header-section {
            text-align: center;
            margin-bottom: 45px;
        }

        .brand-icon {
            width: 70px;
            height: 70px;
            background-color: var(--brand-deep-blue);
            color: var(--brand-success-green);
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 10px 20px rgba(26, 43, 76, 0.2);
        }

        h1 {
            color: var(--brand-deep-blue);
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .tagline {
            color: var(--brand-slate-gray);
            font-size: 15px;
            font-weight: 400;
        }

        /* Botones Sociales */
        .social-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 30px;
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1.5px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--brand-deep-blue);
        }

        .btn-auth:active {
            transform: scale(0.97);
            background-color: #f7fafc;
        }

        .btn-apple {
            background: #000;
            color: white;
            border: none;
        }

        .btn-auth i {
            margin-right: 12px;
            font-size: 18px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: var(--brand-slate-gray);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .input-control {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1.5px solid #e2e8f0;
            background: var(--bg-light);
            font-size: 16px;
            color: var(--brand-deep-blue);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-control:focus {
            border-color: var(--brand-deep-blue);
            background: white;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            border-radius: 14px;
            border: none;
            background-color: var(--brand-success-green);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.3);
            transition: transform 0.2s;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* Footer */
        .legal-footer {
            margin-top: auto;
            text-align: center;
            font-size: 13px;
            color: var(--brand-slate-gray);
            line-height: 1.6;
        }

        .legal-footer a {
            color: var(--brand-deep-blue);
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header-section">
            <div class="brand-icon">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <h1>Conecta Venta</h1>
            <p class="tagline">La red social de comercio local</p>
        </div>

        <div class="social-group">
            <div class="btn-auth">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" style="width:18px; margin-right:12px;"> 
                Continuar con Google
            </div>
            <div class="btn-auth btn-apple">
                <i class="fab fa-apple"></i> Continuar con Apple
            </div>
        </div>

        <div class="divider">
            <span>o accede con</span>
        </div>

        <div class="form-group">
            <input type="text" class="input-control" placeholder="Email o teléfono">
        </div>

        <button class="btn-submit">Ingresar</button>

        <div class="legal-footer">
            Al registrarte, aceptas nuestras <br>
            <a href="#">Condiciones de uso</a> y <a href="#">Privacidad</a>.
        </div>
    </div>

</body>
</html>
